<div class="container">
    <h1 class="title bg-primary text-white">Suscribiendose...</h1>
    <form (ngSubmit)="suscribirse()" class="wrap" [formGroup]="formSuscribirse">

        <!-- Input de revista -->
        <div class="form-group">
            <label for="revista"><b>Revista:</b></label>
            <input id="revista" type="text" [value]="revista.nombre" disabled>
        </div>

        <!-- Input de fecha -->
        <div class="form-group">
            <label for="fecha"><b>Fecha de Suscripcion:</b></label>
            <input id="fecha" [ngClass]="inputs(this.formSuscribirse.controls.fecha)" type="date"
                formControlName="fecha" required>
        </div>

        <!-- Input de mensual -->
        <p><b>Forma de Pago:</b></p>
        <div class="form-group">
            <div class="form-check center">
                <input id="mensual" class="form-check-input" type="radio" [value]="true" formControlName="mensual"
                    required>
                <label for="mensual" [ngClass]="inputs(this.formSuscribirse.controls.mensual)">Pago mensual: Q{{
                    revista.costeMes ?? 0 }}</label>
            </div>

            <div class="form-check center">
                <input id="anual" class="form-check-input" type="radio" [value]="false" formControlName="mensual"
                    required>
                <label for="anual" [ngClass]="inputs(this.formSuscribirse.controls.mensual)">Pago anual: Q{{
                    (revista.costeMes ?? 0) * 12 }}</label>
            </div>
        </div>


        <!-- Boton de submit -->
        <button [ngClass]="button(formSuscribirse) + ' center'" [disabled]="formSuscribirse.invalid"
            type="submit">Comentar</button>
    </form>
</div>
