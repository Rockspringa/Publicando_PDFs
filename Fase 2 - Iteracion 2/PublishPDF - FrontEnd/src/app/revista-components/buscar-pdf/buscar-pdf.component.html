<div class="cont">
    <form (ngSubmit)="buscarRevista()" [formGroup]="formBuscar" class="form-group">

        <!-- Input de busqueda -->
        <input [ngClass]="inputs(this.formBuscar.controls.criterio)" type="text" formControlName="criterio" required>

        <!-- Boton de submit -->
        <button [ngClass]="button(formBuscar)" [disabled]="formBuscar.invalid" type="submit">Buscar</button>
    </form>
</div>
<app-card-container [revistas]="revistas"></app-card-container>
